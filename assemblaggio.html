<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD Manager - Assemblaggio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1db954;
      color: white;
    }
    .state1, .state2 {
      cursor: pointer;
    }
    input {
      width: 95%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    .search-bar input {
      width: 250px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>üõ†Ô∏è Assemblaggio</header>
  <main>
    <div class="search-bar">
      üîç <input type="text" id="search" placeholder="Cerca per codice o cliente..." onkeyup="searchTable()">
    </div>
    <table id="assemblaggioTable">
      <thead>
        <tr>
          <th>Codice Ordine</th>
          <th>Stato 1</th>
          <th>Stato 2</th>
          <th>Nome Cliente</th>
          <th>Formato Ordine</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button onclick="addRow()">‚ûï Aggiungi Ordine</button>
  </main>

  <script>
    const tableBody = document.getElementById("tableBody");
    const savedData = JSON.parse(localStorage.getItem("assemblaggioData")) || [];
    savedData.forEach(addRowFromData);

    function addRowFromData(data = {}) {
      const row = document.createElement("tr");

      const codice = document.createElement("td");
      codice.innerHTML = `<input value="${data.codice || ''}" oninput="saveData()">`;
      row.appendChild(codice);

      const s1 = document.createElement("td");
      s1.className = "state1";
      s1.style.backgroundColor = data.s1 || "white";
      s1.onclick = () => toggleState(s1, ["white", "red"]);
      row.appendChild(s1);

      const s2 = document.createElement("td");
      s2.className = "state2";
      s2.style.backgroundColor = data.s2 || "white";
      s2.onclick = () => toggleState(s2, ["white", "orange"]);
      row.appendChild(s2);

      const cliente = document.createElement("td");
      cliente.innerHTML = `<input value="${data.cliente || ''}" oninput="saveData()">`;
      row.appendChild(cliente);

      const formato = document.createElement("td");
      formato.innerHTML = `<input value="${data.formato || ''}" oninput="saveData()">`;
      row.appendChild(formato);

      tableBody.appendChild(row);
      saveData();
    }

    function addRow() {
      addRowFromData({});
    }

    function toggleState(cell, colors) {
      const next = colors[(colors.indexOf(cell.style.backgroundColor) + 1) % colors.length];
      cell.style.backgroundColor = next;
      saveData();
    }

    function saveData() {
      const rows = tableBody.querySelectorAll("tr");
      const all = Array.from(rows).map(r => ({
        codice: r.cells[0].querySelector('input').value,
        s1: r.cells[1].style.backgroundColor,
        s2: r.cells[2].style.backgroundColor,
        cliente: r.cells[3].querySelector('input').value,
        formato: r.cells[4].querySelector('input').value
      }));
      localStorage.setItem("assemblaggioData", JSON.stringify(all));
    }

    function searchTable() {
      const term = document.getElementById("search").value.toLowerCase();
      const rows = tableBody.querySelectorAll("tr");
      rows.forEach(r => {
        const codice = r.cells[0].querySelector('input').value.toLowerCase();
        const cliente = r.cells[3].querySelector('input').value.toLowerCase();
        r.style.display = codice.includes(term) || cliente.includes(term) ? "" : "none";
      });
    }
  </script>
</body>
</html>
