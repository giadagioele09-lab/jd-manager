<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD Manager - Assemblaggio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1db954;
      color: white;
    }
    .state1 { background-color: white; cursor: pointer; }
    .state2 { background-color: white; cursor: pointer; }
    input { width: 95%; padding: 5px; border: none; border-radius: 5px; }
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    .search-bar input {
      width: 250px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>üõ†Ô∏è Assemblaggio</header>
  <main>
    <div class="search-bar">
      üîç <input type="text" id="search" placeholder="Cerca per codice o cliente..." onkeyup="searchTable()">
    </div>
    <table id="assemblaggioTable">
      <thead>
        <tr>
          <th>Codice Ordine</th>
          <th>Stato 1</th>
          <th>Stato 2</th>
          <th>Nome Cliente</th>
          <th>Formato Ordine</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addRow()">‚ûï Aggiungi Ordine</button>
  </main>

  <script>
    const table = document.querySelector("#assemblaggioTable tbody");
    const saved = JSON.parse(localStorage.getItem("assemblaggioData")) || [];
    saved.forEach(addRowFromData);

    function addRowFromData(data) {
      const row = table.insertRow();
      row.insertCell().innerHTML = `<input value="${data.codice || ''}" oninput="saveData()">`;
      const s1 = row.insertCell();
      s1.className = 'state1';
      s1.style.backgroundColor = data.s1 || 'white';
      s1.onclick = () => toggleState(s1, ['white','red']);
      const s2 = row.insertCell();
      s2.className = 'state2';
      s2.style.backgroundColor = data.s2 || 'white';
      s2.onclick = () => toggleState(s2, ['white','orange']);
      row.insertCell().innerHTML = `<input value="${data.cliente || ''}" oninput="saveData()">`;
      row.insertCell().innerHTML = `<input value="${data.formato || ''}" oninput="saveData()">`;
    }

    function addRow() {
      addRowFromData({});
      saveData();
    }
