<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD Manager</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0b0f0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #1db954;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .logo {
      font-size: 3rem;
      color: #1db954;
      font-weight: bold;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }

    .icon {
      background-color: #101613;
      border: 2px solid #1db954;
      border-radius: 20px;
      padding: 25px;
      font-size: 1.1rem;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .icon:hover {
      background-color: #1db954;
      color: #0b0f0d;
      transform: translateY(-5px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JD Manager</div>
    <h1>Gestione Ordini</h1>
  </header>

  <main class="container">
    <div class="icon" onclick="window.location='magazzino.html'">📦 Magazzino</div>
    <div class="icon" onclick="window.location='assemblaggio.html'">🛠️ Assemblaggio</div>
    <div class="icon" onclick="window.location='archivio_magazzino.html'">📁 Archivio Magazzino</div>
    <div class="icon" onclick="window.location='archivio_assemblaggio.html'">📁 Archivio Assemblaggio</div>
  </main>

  <footer>© 2025 JD Manager — powered by Jade 💚</footer>
</body>
</html>
